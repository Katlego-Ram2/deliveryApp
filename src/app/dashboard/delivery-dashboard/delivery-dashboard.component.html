
<div class="dashboard-container">
  <h2>Delivery Person Dashboard</h2>
  <div class="stats-grid">
    <div class="stat-box" *ngFor="let stat of [{label: 'New Orders', value: totalOrders}, {label: 'Process', value: processingOrders}, {label: 'Delivery', value: deliveriesToday}, {label: 'Arrived', value: arrivalsToday}]">
      <h3>{{ stat.label }}</h3>
      <p>{{ stat.value }}</p>
    </div>
  </div>
  <div class="orders-table">
    <h3>Last Orders</h3>
    <table>
      <tr>
        <th>Order ID</th><th>Customer</th><th>Status</th><th>ETA</th>
      </tr>
      <tr *ngFor="let delivery of deliveries">
        <td>{{ delivery.id }}</td>
        <td>{{ delivery.customer }}</td>
        <td class="status" [ngClass]="delivery.status.toLowerCase().replace(' ', '-')">{{ delivery.status }}</td>
        <td>{{ delivery.eta }}</td>
      </tr>
    </table>
  </div>
  <div class="notifications">
    <h3>Notifications</h3>
    <ul>
      <li *ngFor="let notification of notifications">{{ notification }}</li>
    </ul>
  </div>
</div>
